<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="grad-teal-silver" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#00B7C5"/>
      <stop offset="50%" stop-color="#5AC3CF"/>
      <stop offset="100%" stop-color="#C8D2DA"/>
    </linearGradient>
    <linearGradient id="grad-silver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E3E8EC"/>
      <stop offset="100%" stop-color="#B8C2CC"/>
    </linearGradient>
  </defs>

  <!-- Infinity loop -->
  <path d="M 200 300
           C 200 180, 400 180, 600 300
           C 800 420, 1000 420, 1000 300
           C 1000 180, 800 180, 600 300
           C 400 420, 200 420, 200 300"
        fill="none"
        stroke="url(#grad-teal-silver)"
        stroke-width="40"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Node network on the right loop -->
  <line x1="820" y1="250" x2="880" y2="280" stroke="url(#grad-silver)" stroke-width="6"/>
  <line x1="880" y1="280" x2="930" y2="240" stroke="url(#grad-silver)" stroke-width="6"/>
  <line x1="880" y1="280" x2="910" y2="330" stroke="url(#grad-silver)" stroke-width="6"/>
  <line x1="910" y1="330" x2="950" y2="310" stroke="url(#grad-silver)" stroke-width="6"/>
  <circle cx="820" cy="250" r="10" fill="url(#grad-silver)"/>
  <circle cx="880" cy="280" r="12" fill="url(#grad-silver)"/>
  <circle cx="930" cy="240" r="9" fill="url(#grad-silver)"/>
  <circle cx="910" cy="330" r="10" fill="url(#grad-silver)"/>
  <circle cx="950" cy="310" r="9" fill="url(#grad-silver)"/>

  <!-- Company name -->
  <text x="200" y="500"
        font-family="Montserrat, Arial, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="#E6ECF2"
        letter-spacing="4">SPREADCHAIN</text>

  <!-- Tagline -->
  <text x="205" y="550"
        font-family="Montserrat, Arial, sans-serif"
        font-size="32"
        font-weight="600"
        fill="url(#grad-silver)"
        letter-spacing="8">SOLUTION</text>
</svg>
